	<head>
		<title>map</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		body { margin:0; padding:0; overflow:hidden; }
		#flashContent { width:100%; height:100%; }
		</style>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
		<script type="text/javascript">
		
      // function getFlashMovie(movieName) { 
      //   var isIE = navigator.appName.indexOf("Microsoft") != -1;
      //   return (isIE) ? window[movieName] : document[movieName];
      // }
      // function sendToFlash(dataString) {
      //   //alert("sending to flash " + dataString);
      //   getFlashMovie("map").sendTextToFlash(dataString);
      // }
    	
    	$(document).ready(function(){
    	  function getFlashMovie(movieName) { 
          var isIE = navigator.appName.indexOf("Microsoft") != -1;
          return (isIE) ? window[movieName] : document[movieName];
        }
        
    	  function sendToFlash(dataString) {
          //alert("sending to flash " + dataString);
          //var flash = getFlashMovie("map");
          //flash.sendTextToFlash(dataString);
          thisMovie("map").sendTextToFlash(dataString);
        }
    	  
    	  //alert("ready!");
    	  $("a.dataset").click(function(){
    	    sendToFlash($(this).attr("href"));
    	    
    	    return false;
    	  });
    	});

      function thisMovie(movieName) {
        if (navigator.appName.indexOf("Microsoft") != -1) {
          return window[movieName];
        } else {
          return document[movieName];
        }
      }
    	
      var params = {
          menu: "false",
          wmode: "transparent",
          allowscriptaccess: "always"
      };
      var attributes = {allowfullscreen: "true"};
    
      swfobject.embedSWF("bar-graph.swf", "graph1", "450", "350","10.0.0", params, {barwidth:"20", xmlpath:"ages.xml"}, attributes);
      swfobject.embedSWF("bar-graph.swf", "graph2", "550", "250","10.0.0", params, {barwidth:"30", xmlpath:"swearing.xml"}, attributes);
    	
    </script> 
		
	</head>
	<body>

    <a class="dataset" rel="nofollow" href="2">View Data Set Two</a> -->

	  <br />
